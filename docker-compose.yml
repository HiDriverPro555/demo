services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/var/www/html
      - webimagenes_data:/var/www/html/webimagenes
    environment:
      - TZ=America/Mexico_City
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.hidriverpro.rule=Host(`${project_domain}`)"  # Changed to use Easypanel's project_domain variable
      - "traefik.http.services.hidriverpro.loadbalancer.server.port=80"
      - "traefik.http.services.hidriverpro.loadbalancer.passHostHeader=true"
    restart: unless-stopped

volumes:
  webimagenes_data: