<VirtualHost *:80>
    ServerName hidriver.co.il
    ServerAlias www.hidriver.co.il
    DocumentRoot "/var/www/html"
    <Directory "/var/www/html">
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog /var/log/httpd/hidriver_error.log
    CustomLog /var/log/httpd/hidriver_access.log combined
</VirtualHost>